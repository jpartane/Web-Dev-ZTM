<!DOCTYPE html>
<html>
    <head>
        <title>Register</title>
    </head>
    <body>
        <form>
            First name: <input type="text"><br>
            Last name: <input type="text"><br>
            Email: <input type="email" required><br>
            Password: <input type="password" minlength="5" required><br>
            Date of birth: <input type="date"><br>
            Gender:<br>
            <input type="radio" name="gender">Male<br>  <!--- name="gender" lets you choose only one-->
            <input type="radio" name="gender">Female<br> <!--- name has to be same with every radio input-->
            <input type="radio" name="gender">Other<br>
            Pets: <br>
            <input type="checkbox"> Cat<br> <!-----Checkbox lets you choose multiple---->
            <input type="checkbox"> Dog<br>
            Cars: <br>
            <select>
                <option value="volvo">Volvo</option>
                <option value="audi">Audi</option>
            </select><br>
            <br>
            <input type="submit" value="Register">
            <input type="reset">
        </form>
    </body>
</html>
